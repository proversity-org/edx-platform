## This is the default template for google Analytics snippet  
<%!
from openedx.core.djangoapps.site_configuration import helpers as configuration_helpers
%>

<%
ga_measurement_id = configuration_helpers.get_value(
    'GA_MEASUREMENT_ID',
    False
)
%>

% if ga_measurement_id:
  
  ## <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=${ ga_measurement_id|h }"></script>  
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '${ ga_measurement_id|h }');
  </script>

% endif
